{{- /* Schema.org structured data for blog articles */ -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "Article",
      "headline": {{ .Title | jsonify }},
      "description": {{ .Description | jsonify }},
      {{- if .Params.images -}}
      "image": {
        "@type": "ImageObject",
        "url": {{ (index .Params.images 0) | absURL | jsonify }},
        "width": 1200,
        "height": 630
      },
      {{- end -}}
      "datePublished": {{ .Date.Format "2006-01-02T15:04:05Z07:00" | jsonify }},
      "dateModified": {{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" | jsonify }},
      "author": {
        "@type": "Person",
        "name": {{ if .Params.contributors }}{{ index .Params.contributors 0 | jsonify }}{{ else }}"Gor Grigoryan"{{ end }},
        "url": {{ .Site.BaseURL | jsonify }}
      },
      "publisher": {
        "@type": "Organization",
        "name": "Gor Grigoryan",
        "logo": {
          "@type": "ImageObject",
          "url": {{ "favicon.png" | absURL | jsonify }}
        }
      },
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": {{ .Permalink | jsonify }}
      },
      {{- if .Params.categories -}}
      "articleSection": {{ index .Params.categories 0 | jsonify }},
      {{- end -}}
      {{- if .Params.tags -}}
      "keywords": {{ delimit .Params.tags ", " | jsonify }},
      {{- end -}}
      "wordCount": {{ .WordCount }},
      "timeRequired": "PT{{ .ReadingTime }}M"
    },
    {
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": {{ .Site.BaseURL | jsonify }}
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Blog",
          "item": {{ "/blog/" | absURL | jsonify }}
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": {{ .Title | jsonify }},
          "item": {{ .Permalink | jsonify }}
        }
      ]
    }
  ]
}
</script>
