name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.147.0"
          extended: true

      - name: Install dependencies
        run: npm ci

      - name: Resolve baseURL
        id: baseurl
        run: |
          REPO="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          if [ "$REPO" = "${OWNER}.github.io" ]; then
            echo "baseurl=https://${OWNER}.github.io/" >> "$GITHUB_OUTPUT"
          else
            echo "baseurl=https://${OWNER}.github.io/${REPO}/" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        run: npm run build -- --baseURL "${{ steps.baseurl.outputs.baseurl }}" --environment production

      - name: Setup htmltest
        uses: wjdp/htmltest-action@master
        with:
          skip_external: false
          path: "."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
